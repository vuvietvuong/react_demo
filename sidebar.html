                <h6>Tạo bài đăng mới</h6>

                    <button class="add-button">Tạo mới</button>

                            <option value="">1</option>

                    </div>
                </div>
            </div>
            <div class="add-blog">
                <div class="blog-content">
                    <div class="lang">

                    <div class="content-detail">
                        <div class="left">
                            <div class="name-blog-input">

                                <input type="text" placeholder="Nhập tên bài viết">

                                <input type="text" placeholder="Nhập tên bài viết">
                            </div>
                        </div>
                        <div class="right">
                            <div class="add-image">
                                <img src="553451.jpg" alt="">
                                <p>Ảnh cover bài viết</p>
                                <div>
                                    <button>Tải lên</button>
                                    <input type="file" class="custom-file-input" hidden>
                                </div>
                            </div>
                            
                        </div>
                    </div>
